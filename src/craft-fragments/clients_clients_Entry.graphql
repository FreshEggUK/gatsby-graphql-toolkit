fragment clients_clients_Entry on clients_clients_Entry {
  remoteNodeId: id
  uid
  title
  slug
  uri
  enabled
  archived
  siteId
  searchScore
  trashed
  status
  dateCreated
  dateUpdated
  lft
  rgt
  level
  root
  structureId
  authorId
  author {
    ... on UserInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  sectionId
  sectionHandle
  typeId
  typeHandle
  postDate
  expiryDate
  remoteChildren: children {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  remoteParent: parent {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  url
  harvestClient
  legalName
  team {
    ... on UserInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
}