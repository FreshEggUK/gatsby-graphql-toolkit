fragment artwork_artwork_Entry on artwork_artwork_Entry {
  remoteNodeId: id
  uid
  title
  slug
  uri
  enabled
  archived
  siteId
  searchScore
  trashed
  status
  dateCreated
  dateUpdated
  lft
  rgt
  level
  root
  structureId
  authorId
  author {
    ... on UserInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  sectionId
  sectionHandle
  typeId
  typeHandle
  postDate
  expiryDate
  remoteChildren: children {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  remoteParent: parent {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  url
  leadText
  artworkSamples {
    ... on artworkSamples_sectionHeading_BlockType {
      remoteNodeId: id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      heading
      subhead
    }
    ... on artworkSamples_image_BlockType {
      remoteNodeId: id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      image {
        ... on AssetInterface {
          remoteTypeName: __typename
          remoteNodeId: id
        }
      }
      largeImage {
        ... on AssetInterface {
          remoteTypeName: __typename
          remoteNodeId: id
        }
      }
      caption
    }
    ... on artworkSamples_video_BlockType {
      remoteNodeId: id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      video
    }
    ... on artworkSamples_custom_BlockType {
      remoteNodeId: id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      template
      caption
    }
  }
  accessPasswords {
    ... on accessPasswords_TableRow {
      col2
      password
      col3
      enabled
      col5
      created
      col4
      privateComment
    }
  }
  metaDescription
  metaImage {
    ... on AssetInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  metaKeywords {
    ... on TagInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
}