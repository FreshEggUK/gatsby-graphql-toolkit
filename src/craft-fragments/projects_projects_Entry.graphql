fragment projects_projects_Entry on projects_projects_Entry {
  remoteNodeId: id
  uid
  title
  slug
  uri
  enabled
  archived
  siteId
  searchScore
  trashed
  status
  dateCreated
  dateUpdated
  lft
  rgt
  level
  root
  structureId
  authorId
  author {
    ... on UserInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  sectionId
  sectionHandle
  typeId
  typeHandle
  postDate
  expiryDate
  remoteChildren: children {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  remoteParent: parent {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  url
  projectBlocks {
    ... on projectBlocks_text_BlockType {
      remoteNodeId: id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      body
    }
  }
  images {
    ... on AssetInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  cardImages {
    ... on AssetInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  client
  projectTags {
    ... on TagInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  sensitive
  startDate
  completionDate
  publicUrl
  featuredProject
  milestones {
    ... on milestones_milestone_BlockType {
      remoteNodeId: id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      date
      heading
      description
    }
  }
  metaDescription
  metaImage {
    ... on AssetInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
  metaKeywords {
    ... on TagInterface {
      remoteTypeName: __typename
      remoteNodeId: id
    }
  }
}